<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Trị</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        padding: 20px;
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 20%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        z-index: 1;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        min-width: 350px;
      }

      .login-box h2 {
        color: white;
        margin-bottom: 30px;
        font-weight: bold;
        text-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        letter-spacing: 1px;
      }

      .login-box input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        transition: all 0.3s ease;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      .login-box input::placeholder {
        color: rgba(255, 255, 255, 0.85);
        font-weight: normal;
      }

      .login-box input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
      }

      .login-box button {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        color: white;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .login-box button:hover {
        background: rgba(255, 255, 255, 0.35);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        transform: translateY(-2px);
      }

      .error {
        color: #ff4757;
        margin-top: 10px;
        display: none;
      }

      .admin-panel {
        display: none;
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 30px;
        border-radius: 25px;
        position: relative;
        z-index: 1;
      }

      .admin-panel h1 {
        color: white;
        margin-bottom: 30px;
        text-align: center;
        font-weight: bold;
        text-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        letter-spacing: 1px;
      }

      .section {
        margin-bottom: 40px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
      }

      .section h2 {
        color: white;
        margin-bottom: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: white;
        font-weight: bold;
        font-size: 1.05rem;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        transition: all 0.3s ease;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.85);
        font-weight: normal;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
      }

      .form-group select option {
        background: #2c5364;
        color: white;
      }

      .btn {
        padding: 10px 25px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        margin-right: 10px;
        transition: all 0.3s ease;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        transform: translateY(-2px);
      }

      .btn-danger {
        background: rgba(255, 71, 87, 0.3);
        border-color: rgba(255, 71, 87, 0.5);
        box-shadow: 0 4px 16px rgba(255, 71, 87, 0.3);
      }

      .btn-danger:hover {
        background: rgba(255, 71, 87, 0.4);
        box-shadow: 0 6px 20px rgba(255, 71, 87, 0.5);
      }

      .list {
        margin-top: 20px;
      }

      .list-item {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .list-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .list-item-info {
        flex: 1;
        color: white;
      }

      .list-item-info strong {
        color: white;
        font-size: 1.05rem;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      .list-item-info small {
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      .list-item-actions {
        display: flex;
        gap: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border-radius: 12px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      th {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        font-weight: bold;
        font-size: 1.05rem;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .badge {
        display: inline-block;
        padding: 5px 10px;
        background: rgba(40, 167, 69, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(40, 167, 69, 0.5);
        color: white;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .badge.won {
        background: rgba(255, 193, 7, 0.3);
        border-color: rgba(255, 193, 7, 0.5);
      }

      .reset-btn {
        margin-top: 20px;
        background: rgba(255, 107, 107, 0.3);
        border-color: rgba(255, 107, 107, 0.5);
        box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
      }

      .reset-btn:hover {
        background: rgba(255, 107, 107, 0.4);
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        padding: 20px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border-left: 5px solid rgba(102, 126, 234, 0.8);
        z-index: 10000;
        display: none;
        animation: slideIn 0.3s ease;
        max-width: 400px;
        color: #333;
      }

      .notification.error {
        border-left: 5px solid rgba(255, 71, 87, 0.8);
      }

      .notification.success {
        border-left: 5px solid rgba(40, 167, 69, 0.8);
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .confirm-dialog {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        justify-content: center;
        align-items: center;
        z-index: 10001;
      }

      .confirm-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 30px;
        border-radius: 25px;
        max-width: 400px;
        text-align: center;
      }

      .confirm-content h3 {
        color: #333;
        margin-bottom: 20px;
      }

      .confirm-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-container" id="loginContainer">
      <div class="login-box">
        <h2>Đăng Nhập Quản Trị</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu" />
        <button onclick="login()">Đăng Nhập</button>
        <div class="error" id="error">Mật khẩu không đúng!</div>
      </div>
    </div>

    <div class="admin-panel" id="adminPanel">
      <h1>QUẢN TRỊ VÒNG QUAY MAY MẮN</h1>

      <div class="section">
        <h2>Quản Lý Giải Thưởng</h2>
        <div class="form-group">
          <label>Tên Giải Thưởng:</label>
          <input
            type="text"
            id="prizeName"
            placeholder="VD: Giải Nhất, Giải Khuyến Khích..."
          />
        </div>
        <div class="form-group">
          <label>Chỉ Định Người Trúng (Tùy chọn):</label>
          <select id="prizeWinner">
            <option value="">Ngẫu nhiên</option>
          </select>
        </div>
        <button class="btn" onclick="addPrize()">Thêm Giải Thưởng</button>

        <div class="list" id="prizeList"></div>
      </div>

      <div class="section">
        <h2>Quản Lý Người Chơi</h2>
        <div class="form-group">
          <label>Tên Người Chơi:</label>
          <input
            type="text"
            id="playerName"
            placeholder="Nhập tên người chơi"
          />
        </div>
        <button class="btn" onclick="addPlayer()">Thêm Người Chơi</button>

        <div class="list" id="playerList"></div>
      </div>

      <div class="section">
        <h2>Danh Sách Trúng Thưởng</h2>
        <table id="winnerTable">
          <thead>
            <tr>
              <th>STT</th>
              <th>Người Trúng</th>
              <th>Giải Thưởng</th>
              <th>Thời Gian</th>
            </tr>
          </thead>
          <tbody id="winnerTableBody">
            <tr>
              <td colspan="4" style="text-align: center; color: #999">
                Chưa có người trúng thưởng
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <button class="btn reset-btn" onclick="resetAll()">
        Reset Toàn Bộ Dữ Liệu
      </button>
    </div>

    <div class="notification" id="notification"></div>

    <div class="confirm-dialog" id="confirmDialog">
      <div class="confirm-content">
        <h3 id="confirmMessage"></h3>
        <div class="confirm-buttons">
          <button class="btn" id="confirmYes">Đồng ý</button>
          <button class="btn btn-danger" id="confirmNo">Hủy</button>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
