<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V√≤ng Quay May M·∫Øn</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        color: white;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .wheel-container {
        position: relative;
        width: 500px;
        height: 500px;
        margin: 0 auto 40px;
      }

      .wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 18px solid #fff;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3),
          inset 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: transform 10s cubic-bezier(0.2, 0, 0.1, 1);
      }

      .wheel canvas {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      .arrow {
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 40px solid #ff4757;
        filter: drop-shadow(0 3px 8px rgba(255, 71, 87, 0.8));
        z-index: 10;
        animation: arrowPulse 1.5s infinite;
      }

      @keyframes arrowPulse {
        0%,
        100% {
          filter: drop-shadow(0 3px 8px rgba(255, 71, 87, 0.8));
        }
        50% {
          filter: drop-shadow(0 3px 15px rgba(255, 71, 87, 1))
            drop-shadow(0 0 20px rgba(255, 71, 87, 0.5));
        }
      }

      .winner-label {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff4757;
        color: white;
        padding: 5px 15px;
        border-radius: 15px;
        font-weight: bold;
        font-size: 0.75rem;
        z-index: 10;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        animation: labelPulse 1.5s infinite;
      }

      @keyframes labelPulse {
        0%,
        100% {
          transform: translateX(-50%) scale(1);
        }
        50% {
          transform: translateX(-50%) scale(1.05);
        }
      }

      .center-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(145deg, #ffd700, #ffed4e);
        border: 8px solid #fff;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
        z-index: 10;
      }

      .center-button:hover:not(:disabled) {
        transform: translate(-50%, -50%) scale(1.1);
      }

      .center-button:active:not(:disabled) {
        transform: translate(-50%, -50%) scale(0.95);
      }

      .center-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .result {
        margin-top: 30px;
        font-size: 1.8rem;
        min-height: 50px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .result.winner {
        background: rgba(255, 215, 0, 0.4);
        font-size: 2.2rem;
        animation: resultPulse 0.5s ease-in-out 2;
      }

      @keyframes resultPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .wheel.winner-glow {
        animation: winnerGlow 1s ease-in-out 3;
      }

      @keyframes winnerGlow {
        0%,
        100% {
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 50px rgba(255, 215, 0, 0.8),
            0 0 80px rgba(255, 215, 0, 0.5);
        }
      }

      .winner-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .winner-content {
        background: white;
        padding: 50px;
        border-radius: 20px;
        text-align: center;
        max-width: 500px;
        animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes popIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .winner-content h2 {
        color: #667eea;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .winner-content p {
        color: #333;
        font-size: 1.8rem;
        margin: 10px 0;
      }

      .winner-content .prize {
        color: #ff4757;
        font-weight: bold;
        font-size: 2rem;
      }

      .close-btn {
        margin-top: 30px;
        padding: 15px 40px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .close-btn:hover {
        background: #764ba2;
      }

      .info {
        margin-top: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        border-left: 5px solid #667eea;
        z-index: 10000;
        display: none;
        animation: slideIn 0.3s ease;
        max-width: 400px;
        color: #333;
      }

      .notification.error {
        border-left-color: #ff4757;
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>V√íNG QUAY MAY M·∫ÆN</h1>

      <div class="wheel-container">
        <div class="winner-label">V·ªä TR√ç TR√öNG ‚ñº</div>
        <div class="arrow"></div>
        <div class="wheel" id="wheel">
          <canvas id="wheelCanvas"></canvas>
        </div>
        <button class="center-button" id="spinBtn">QUAY</button>
      </div>

      <div class="result" id="result">Nh·∫•n n√∫t QUAY ƒë·ªÉ b·∫Øt ƒë·∫ßu!</div>
    </div>

    <div class="winner-popup" id="winnerPopup">
      <div class="winner-content">
        <h2>üéâ CH√öC M·ª™NG! üéâ</h2>
        <p id="winnerName"></p>
        <p class="prize" id="winnerPrize"></p>
        <button class="close-btn" onclick="closePopup()">ƒê√≥ng</button>
      </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="wheel.js"></script>
  </body>
</html>
